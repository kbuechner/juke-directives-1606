<div>
  <h3>Artists</h3>
  <input type="text" ng-model="artistText">
  <p>{{ artistText }}</p>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: artistText}">
      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
