<div class="well">
  <form class="form-horizontal">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input ng-models="playlist.name" class="form-control" type="text" ng-required="true" ng-maxlength="16">
        </div>

      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-active" ng-disabled="playlist.name.$invalid">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
